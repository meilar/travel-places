<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Starter</title>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Starting Template</h1>
    <form id = "tripInput" class="form-group">
      <input class="form-control" id="locationId" placeholder="Location">
      <input class="form-control" id="yearTimeId" placeholder="Time of Year">
      <input class="form-control" id="landmarkId" type="text" placeholder="Landmark">
      <input class="form-control" id="noteId"type="text" placeholder="Notes">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container">
    <ul id="output-list">
    </ul>
  </div>
</body>
</html>
